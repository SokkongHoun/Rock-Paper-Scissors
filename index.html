<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Rock Paper Scissors</h2>
      <div>
        <div class="sign-btn" onclick="playerMove('rock')">
          <button class="emote-btn js-rock-button">
            <img src="images/rock.png" />
          </button>
        </div>
        <div class="sign-btn" onclick="playerMove('paper')">
          <button class="emote-btn js-paper-button">
            <img src="images/paper.png" />
          </button>
        </div>
        <div class="sign-btn" onclick="playerMove('scissor')">
          <button class="emote-btn js-scissor-button">
            <img src="images/scissor.png" />
          </button>
        </div>
      </div>
      <p class="confirmation js-confirmation">Pick Your Move!</p>
      <div class="reset-score js-reset-score">
        <button style="width: 150px; height: 40px; border-radius: 5px">
          Reset Score
        </button>
      </div>
      <div class="score-board js-score-board"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
